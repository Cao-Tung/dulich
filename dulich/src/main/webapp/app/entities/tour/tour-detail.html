
<div>
    <h2><span data-translate="dulichApp.tour.detail.title">Tour</span> {{vm.tour.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dulichApp.tour.nameCompany">Name Company</span></dt>
        <dd>
            <span>{{vm.tour.nameCompany}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.linkCompany">Link Company</span></dt>
        <dd>
            <span>{{vm.tour.linkCompany}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.avatar">Avatar</span></dt>
        <dd>
            <span>{{vm.tour.avatar}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.phone">Phone</span></dt>
        <dd>
            <span>{{vm.tour.phone}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.serviceTour">Service Tour</span></dt>
        <dd>
            <span>{{vm.tour.serviceTour}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.price">Price</span></dt>
        <dd>
            <span>{{vm.tour.price}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.content">Content</span></dt>
        <dd>
            <span>{{vm.tour.content}}</span>
        </dd>
        <dt><span data-translate="dulichApp.tour.hotel">Hotel</span></dt>
        <dd>
            <span ng-repeat="hotel in vm.tour.hotels">
                <a ui-sref="hotel-detail({id: hotel.id})">{{hotel.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tour-detail.edit({id:vm.tour.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
