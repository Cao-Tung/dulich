<div id="fb-root"></div>
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.8";
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<style>
	#mapid { height: 180px; };
</style>

<div class="container">
	<div class="row card">
		<div class="col-md-8">
			<h3>{{vm.post.title}}</h3>
			
			<span class="label label-info"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Xem&nbsp;{{vm.post.view}}</span>
			<hr>
			<div class="fb-like" data-href="https://www.facebook.com/Du-L%E1%BB%8Bch-Xanh-176457449523977/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
			<div class="container-fluid">
				<div class="row container-fluid">
						<div class="card" ng-if="vm.post.avatar">
							<img data-ng-src="{{'data:' + vm.post.avatarContentType + ';base64,' + vm.post.avatar}}" class="img-responsive hoverable " width="100%" alt="post image">
							<h4 class="text-center"><small>tiêu đề của ảnh</small></h4>
							<!--<hr>-->
						</div>
				</div>
						<div class="text-justify" ng-bind-html="vm.post.content"></div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row list-group ">
                  <div class="list-group-item hoverable" style="padding:0">
                           <div class="list-group-item active"><h5 class="font-weight-bold mx-auto" align="center">Đọc Nhiều</h5></div>
                  </div>
                  <a class="list-group-item hoverable"   ng-repeat="post in vm.posts | limitTo: 5">
                        <div class="row">
                            <div class="col-md-4">
                              <img data-ng-src="{{'data:' + post.avatarContentType + ';base64,' + post.avatar}}" class="rounded" height="80px" width="100%"  alt="anh2.jpg">

                            </div>
                            <div class="col-md-8" style="padding: 0px">
                                  <p ui-sref="post-place({id: post.id})">{{post.title | limitTo: 70}}
                                  </p>
								  <div class="text-right">
                                          <small><i class="fa fa-eye blue-text float-right" aria-hidden="true"></i> {{post.view}}</small>
                                        </div>
                            </div>
                        </div>
                        <div class="row text-right">
                            <small class="text-muted"><i class="fa fa-clock-o blue-text" aria-hidden="true"></i> {{post.createDate}}</small>
                        </div>
                    </a>
            </div>

			<div class="row list-group ">
				 <div class="list-group-item active"><h5 class="font-weight-bold mx-auto" align="center"><strong>Công ty tổ chức tour Sapar</strong></h5>
             	 </div>
				  	<a href="#" class="list-group-item" ng-repeat="tour in vm.tours | limitTo: 5">{{tour.nameCompany}}</a>
			</div>
			<div class="row list-group ">
				 <div class="list-group-item active"><h5 class="font-weight-bold mx-auto" align="center"><strong>Các khách sạn tốt</strong></h5>
             	 </div>
				<a href="#" class="list-group-item" ng-repeat="hotel in vm.hotels | limitTo: 5">{{hotel.nameHotel}}</a>
			</div>

		</div>

	</div>

	<div class="fb-comments" data-href="http://localhost:8080/#/real-estate/detail//{{vm.post.id}}" data-numposts="5"></div>
</div>
